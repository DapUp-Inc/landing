<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DapUp - Redirecting...</title>
    <script>
      // Save the current path so the SPA can restore it after redirect
      sessionStorage.setItem('redirect', window.location.pathname + window.location.search + window.location.hash);
      // Redirect to the root where the SPA is served
      window.location.replace('/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
